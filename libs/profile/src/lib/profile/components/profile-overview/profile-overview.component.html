<div class="profile">
    <div class="profile__container">
        <tui-avatar
            src="@tui.user"
            size="xxl"
        />
        <div class="profile__info" *tuiLet="user$ | async as user">
            <div class="profile__group">
                <h1>{{user?.firstName}} {{user?.secondName}}</h1>
            </div>
            <div class="profile__group">
                <span [style.font-weight]="600">Дата рождения:</span> {{user?.birthDate}}
            </div>
            <div class="profile__group">
                <span [style.font-weight]="600">Пол:</span> {{ user?.gender }}
            </div>
            <div class="profile__group">
                <span [style.font-weight]="600">О себе:</span> {{ user?.bio }}
            </div>
        </div>
     </div>
</div>
