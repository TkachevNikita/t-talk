<header tuiNavigationHeader>
    <span tuiNavigationLogo>
        <img src="logo.png" [style.width]="'30px'"/>
        <span tuiFade>T-Talk</span>
    </span>
    <hr />
    <button
        iconStart="@tui.bell"
        tuiIconButton
        type="button"
    >
        Notifications
        <tui-badge-notification />
    </button>
    <button
        iconStart="@tui.ellipsis"
        tuiIconButton
        type="button"
    >
        More
    </button>
    <tui-avatar src="AI" />
</header>
<div [style.display]="'flex'" [style.height]="'100%'">
    <aside
        [tuiNavigationAside]="expanded"
    >
        <header>
            <button
                    iconStart="@tui.home"
                    tuiAsideItem
                    type="button"
            >
                <span tuiFade>
                    Моя страница
                </span>
            </button>
        </header>
        <button
            iconStart="@tui.search"
            tuiAsideItem
            type="button"
        >
            Поиск
        </button>
        <a
            iconStart="@tui.users"
            tuiAsideItem
        >
            Мои друзья
        </a>
        <button
            automation-id="hint"
            iconStart="@tui.message-circle"
            tuiAsideItem
            type="button"
        >
            <span tuiFade>Мои сообщения</span>
        </button>
        <button
                iconEnd="@tui.chevron-right"
                iconStart="@tui.ellipsis"
                tuiAsideItem
                tuiDropdownHover
                tuiDropdownOpen
                type="button"
                [tuiDropdown]="more"
        >
            More
            <ng-template
                #more
                let-close
            >
                <tui-data-list tuiDataListDropdownManager>
                    <button
                            iconStart="@tui.pencil"
                            tuiAsideItem
                            type="button"
                    >
                        Write
                    </button>
                    <button
                            iconStart="@tui.pie-chart"
                            tuiAsideItem
                            type="button"
                            [tuiDropdown]="submenu"
                    >
                        Categories
                        <ng-template #submenu>
                            <tui-data-list>
                                <button
                                        tuiAsideItem
                                        type="button"
                                        (click)="close()"
                                >
                                    Fiction (will close menu)
                                </button>
                                <button
                                        tuiAsideItem
                                        type="button"
                                >
                                    Non-Fiction
                                </button>
                                <button
                                        tuiAsideItem
                                        type="button"
                                >
                                    Children
                                </button>
                            </tui-data-list>
                        </ng-template>
                    </button>
                </tui-data-list>
            </ng-template>
        </button>
        <hr />
        <button
            iconStart="@tui.plus"
            tuiAsideItem
            type="button"
        >
            Add
        </button>
        <footer>
            <button
                    iconStart="@tui.star"
                    tuiAsideItem
                    type="button"
            >
                Favorites
            </button>
            <button
                    tuiAsideItem
                    type="button"
                    [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                    (click)="expanded = !expanded"
            >
                {{ expanded ? 'Collapse' : 'Expand' }}
            </button>
        </footer>
    </aside>
    <main tuiNavigationMain class="main">
        <router-outlet/>
    </main>
</div>
