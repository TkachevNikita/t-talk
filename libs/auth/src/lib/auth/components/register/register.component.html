<div class="register">
  <form class="register__form" [formGroup]="registerForm">
    <div class="register__head">
      <img src="logo.png" class="register__logo">
      <h2 class="register__title">
        Регистрация
      </h2>
    </div>

    <div class="register__form--group">
      <tui-input
        formControlName="firstName"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        style="width: 100%"
      >
        Введите имя
      </tui-input>
      <tui-input
        formControlName="secondName"
        tuiTextfieldSize="m"
        [tuiTextfieldCleaner]="true"
        style="width: 100%"
      >
        Введите фамилию
      </tui-input>
    </div>
    <tui-input
      type="email"
      formControlName="email"
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
    >
      Введите email
    </tui-input>
    <tui-input
      type="password"
      formControlName="password"
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
    >
      Введите пароль
    </tui-input>
    <div class="register__form--group">
      <label class="register__form--gender" tuiBlock>
        <input
          formControlName="gender"
          size="m"
          tuiRadio
          type="radio"
          [value]="0"
        />
        Мужской
      </label>
      <label class="register__form--gender" tuiBlock>
        <input
          formControlName="gender"
          size="m"
          tuiRadio
          type="radio"
          [value]="1"
        />
        Женский
      </label>
    </div>
    <button
      appearance="primary"
      size="m"
      tuiButton
      type="button"
    >
      Войти
    </button>
  </form>
  <div class="register__message">
    <span>Уже есть аккаунт?</span>
    <a tuiLink [routerLink]="'/auth/login'">
      Регистрация
    </a>
  </div>
</div>
